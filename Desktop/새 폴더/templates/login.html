<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e261d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgb(255, 255, 255);
      padding: 50px; 
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(11, 152, 46, 0.1);
    }

    .kr {
      color: green;
      font-size: 36px;
    }

    .vs {
      color: gray;
      font-size: 35px;
    }

    .en {
      color: rgb(10, 154, 73);
      font-size: 36px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .circle-btn, .new {
      width: 100px;
      height: 50px;
      border-radius: 0%;
      background: #398c15;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        alert("{{ messages[0] }}");
      </script>
    {% endif %}
  {% endwith %}

  <div class="login-box">
    <h2>
      <span class="kr">정글</span>
      <span class="vs">vs</span> 
      <span class="en">jungle</span>
    </h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="아이디" required>
      <input type="password" id="password" placeholder="비밀번호" required>
      <div class="btn-group">
        <button type="button" class="new" onclick="location.href='/signup'">회원가입</button>
        <button type="submit" class="circle-btn">로그인</button>
      </div>
    </form>
  </div>

  <script>
    async function login(event) {
      event.preventDefault(); // 기본 제출 막기

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          const err = await res.json();
          alert(err.message || "로그인 실패");
          return;
        }

        const data = await res.json();
        localStorage.setItem('access_token', data.access_token);  // JWT 저장
        alert("로그인 성공!");
        window.location.href = "/board";  // 게시판으로 이동
      } catch (error) {
        console.error(error);
        alert("서버 오류가 발생했습니다.");
      }
    }
  </script>

</body>
</html>
